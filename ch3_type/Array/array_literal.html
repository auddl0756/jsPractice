<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // JS에서 배열은 객체의 특별한 형태라고 함.
        // 배열 생성하는 방법 중에도 '배열 리터럴(표기법)' 이라는 방식이 있다.
        let languages = ['ko','en','jp','fr'];

        for(let i=0; i<languages.length; i++){
            console.log(languages[i]);
        }
        
        for(let i in languages){
            console.log(i,languages[i]);
        }

        for(let lang of languages){
            console.log(lang);
        }

        languages[4] = 'gr';

        let arr = [];
        arr[0] = 1;
        arr[10] = 2;    //아무 인덱스에나 값을 넣을 수 있다. 단, 배열 크기는 가장 큰 인덱스 기준이다.

        // 배열에서 length 프로퍼티 기준으로 많은 동작이 이뤄진다. 그래서 length 속성이 중요하다고 한다..
        // length 프로퍼티도 변경 가능하다. 그래서 잘못 건드리면 배열에 있는 원소들 다 삭제시켜 버릴 수도 있다... 주의...
        // push는 배열의 length번째 인덱스를 배열의 끝 다음 인덱스로 인식하고 length번째 인덱스에  원소값을 추가한다.
        arr.push(11);
        arr.pop();
        
        // js에서 배열은 java의 ArrayDeque랑 비슷하네(head 방향 접근이 불가능한)


    </script>
    
</body>
</html>
