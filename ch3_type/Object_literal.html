<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // 리터럴이란 '표기법'이란 뜻이라고 함..
        let worker = {
            name : 'alice',
            gender : 'male',
            hobby : 'exercise',
            friends : new Array('friend1','friend2'),
            
            getName() { // this.name해야 이 객체의 name 속성의 값을 가져오네. 그냥 name이라고 하면 못 알아듣네.. 
                return this.name; 
            },     
            setName(name) {
                this.name = name; 
            }
        };

        console.log(worker);
        console.log(worker.getName());
        worker.setName('changed_name');
        
        console.log(worker.getName(),worker.name);

    </script>
    
</body>
</html>
