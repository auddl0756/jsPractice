<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = 100;
        let obj1 = {value : 100};

        function change(num,obj){
            num *= -1;
            obj.value *= -1;

            console.log(num,obj);
        }

        change(num1,obj1);

        console.log(num1,obj1);
    </script>
    
</body>
